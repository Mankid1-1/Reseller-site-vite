services:
  - type: web
    name: reseller-backend
    runtime: node
    plan: free
    region: oregon

    # IMPORTANT: use repo root so pnpm workspace lockfile is respected
    rootDir: .

    buildCommand: pnpm install --frozen-lockfile
    startCommand: cd backend && pnpm run start

    envVars:
      - key: NODE_ENV
        value: production
